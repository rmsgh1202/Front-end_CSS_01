<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* input 태그가 사용 가능할 경우에 background-color 속성에 blue 키워드를 적용합니다. */
      input:enabled { background: blue; color: white; }

      /* input 태그가 사용 불가능할 경우에 background-color 속성에 gray 키워드를 적용합니다. */
      input:disabled { background: gray; }

      /* input 태그에 초점이 맞추어진 경우에 background-color 속성에 orange 키워드를 적용합니다. */
      input:focus { background: yellow; color: black;  }

    </style>
</head>
<body>
    <h1>Enabled</h1>
    <input type="text" />
    <h1>Disabled</h1>
    <input type="text" disabled />
</body>
</html>
