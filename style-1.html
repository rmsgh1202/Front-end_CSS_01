<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>스타일시트 적용방법</title>
    <link href="common1.css" rel="stylesheet" />
    <style>
      /* css 주석 */
      h2 { color: blue; }
    </style>
  </head>
  <body>
      <h1>스타일시트에 대해 배워봅시다.</h1>
      <p>스타일시트 적용방법은 다음의 3가지가 있습니다.</p>
      <hr>
      <h2 style="color: red;">인라인 적용방법</h2>
      <p>태그에 style속성을 이용하여 직접 적용하는 방식</p>
      <h2>임베디드 적용방법</h2>
      <p>헤드태그내에 style태그를 이용하여 적용하는 방식</p>
      <h2>외부파일 적용방법</h2>
      <p>css파일을 만들어서 html과 연결하는 방식</p>

  </body>
</html>
