<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li { list-style: none; float:left; padding: 15px;
            font-size:30px; color: black;  }

        /* 화면과 같이 만들어 봅니다 */
        li:nth-child(2n) { background-color: yellow; }
        li:nth-child(2n+1) { background-color: gray; }

    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
