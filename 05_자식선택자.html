<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* id 속성으로 header를 가지는 태그의 자식 위치에 있는
        h1 태그의 color 속성을 red 키워드로 적용합니다.*/
        div#header > h1 { color: red; }

        div#header > div > h1 { background: yellow; }
        div#header > div h1 { }
        div#header div > h1 { }
        div#header div h1 { }
        div > div > h1 { }
        div > div h1 { }
        div div > h1 { }
        div div h1 { }

    /* 제일 처음 나오는 h1에 background-color 속성을 적용합니다 */
      body > h1 { color: blue; }
    </style>
</head>
<body>
	<h1>Lorem ipsum</h1>
  <div id="header">
      <h1>Lorem ipsum</h1>
      <div>
          <h1>Navigation</h1>
      </div>
  </div>
</body>
</html>
