<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* p 태그의 앞에 ★를 추가합니다 */
			  p::before { content: "★"; }

        /* p 태그의 뒤에 ☆를 추가합니다 */
        p::after { content: "☆"; }


    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Aenean ac erat et massa vehicula laoreet consequat et sem.</p>
</body>
</html>
