<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* class 속성으로 header을 가지는 태그의 background 속성을 blue 키워드로 적용합니다 */
        .header { background: blue; }
        /* class 속성으로 paragraph을 가지는 태그의 background 속성을 red 키워드로 적용합니다 */
        .paragraph { background: red; }
        /* class 속성으로 item을 가지는 태그의 color 속성을 white 키워드로 적용합니다 */
        .item { color: yellow; }
    </style>
</head>
<body>
    <h1 class="header item">Lorem ipsum</h1>
    <p class="paragraph item">Lorem ipsum</p>
</body>
</html>
