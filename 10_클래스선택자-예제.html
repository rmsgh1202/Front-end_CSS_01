<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>2행2열테이블표그리기</title>
    <style type="text/css">

		/* 기본 스타일 */
        table { border-collapse: collapse; }
        td { border: 1px solid black;
             width: 150px; height: 150px;
             font-size: 30px;
        }

		/* 공통 스타일 */
      .tdStyle { background: black;  }

		/* 개별 스타일 */
      .td1 { color: white; }
      .td4 { color: yellow; }

    </style>
</head>
<body>
  <table>
      <tr>
          <td class="tdStyle td1">1행1열</td>
          <td>1행2열</td>
      </tr>
      <tr>
          <td>2행1열</td>
          <td class="tdStyle td4">2행2열</td>
      </tr>
  </table>
</body>
</html>
